<p1> The bar graph below shows the average income of one of the top 5 cities in California charted against percent LGBTQ in that city. </p1>

<canvas id="myChart" width="400" height="400"></canvas>
<script>

  var cityname = [];
  var income = [];
  var per = [];


  function processData(input) {
   // alert("here");
    var all = input.split(/\r\n|\n/);  
   // alert(all.length);  
    for (var i=1; i<all.length; i++) {
        var data = all[i].split(',');
        if (data[0]) {
          cityname.push(data[0]);
        }

        if (data[1]) {
           income.push(parseInt(data[1]));
        }

        if (data[2]) {
          //alert(data[2])
           per.push(parseFloat(data[2]));
        } 
        
    }
  }

  function callFunction(input) {
    processData(input);
   // alert(cityname);
   // alert(income);
   // alert(per);
    createChart();
  }

  $(document).ready(function() {
    $.ajax({
        url: "http://ec2-54-210-222-18.compute-1.amazonaws.com/api/lgbtq-demographic"
    }).then(function(data) {
      //alert(data);
      callFunction(data);
      //alert(income);
    });
  });



function createChart(){
  //alert(per); 
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
  type: 'bubble',
   data: {
      labels: cityname, 
      datasets: [{
         label: 'Legend',
         fill: false,
         lineTension: 0,
         data: [{
            x: income[0],
            y: per[0],
            r: 10
         }, {
            x: income[1],
            y: per[1],
            r: 10
         }, {
            x: income[2],
            y: per[2],
            r: 10
         }, {
            x: income[3],
            y: per[3],
            r: 10
         }, {
            x: income[4],
            y: per[4],
            r: 10
         }], 
         backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
      }]
   },
   options: {
      tooltips: {
         callbacks: {
            label: function(tooltipItem, data) {
               var label = data.labels[tooltipItem.index];
               return label + ': (' + tooltipItem.xLabel + ', ' + tooltipItem.yLabel + ')';
            }
         }
      },
        scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Percent LGBTQ'
          }
        }],
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Income'
          }
        }]
      }
   }
      });
}
</script>
